<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluginnnnnn</title>
</head>

<body>
    <div class="formContainer">
        <form action="/createTest" method="get" id="testForm">
            <h1>Create a Test!</h1>
            <div class="field">
                <label for="question">Question</label>
                <input type="text" id="question" name="question" placeholder="enter question">
            </div>

            <div class="field">
                <label for="answer">Answer</label>
                <input type="text" name="answer" id="answer" placeholder="enter answers">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="outputStuff">

    </div>

    <div id="arrayOutputStuff"></div>
    <script src="script.js"></script>
</body>

</html>
